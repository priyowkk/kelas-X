<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
                 font-family: Arial, sans-serif;
                 margin: 0;
                 padding: 0;
                 background-color: #f5f5f5;
             }

             .container {
                 display: flex;
                 padding: 20px;
             }
             .left-column {
                 width: 40%;
                 padding-right: 20px;
             }
             .right-column {
                 width: 60%;
             }
             .product-image {
                 width: 100%;
                 height: auto;
                 background-color: black;
                 display: flex;
                 justify-content: center;
                 align-items: center;
                 position: relative;
             }
             .product-image img {
                 max-width: 100%;
                 max-height: 100%;
             }
             .play-button {
                 position: absolute;
                 top: 50%;
                 left: 50%;
                 transform: translate(-50%, -50%);
                 font-size: 50px;
                 color: white;
             }
             .thumbnail-container {
                 display: flex;
                 margin-top: 10px;
             }
             .thumbnail {
                 width: 60px;
                 height: 60px;
                 margin-right: 10px;
                 border: 1px solid #ddd;
                 display: flex;
                 justify-content: center;
                 align-items: center;
                 position: relative;
             }
             .thumbnail img {
                 max-width: 100%;
                 max-height: 100%;
             }
             .thumbnail .play-button {
                 font-size: 20px;
             }
             .product-title {
                 font-size: 18px;
                 font-weight: bold;
                 margin-bottom: 10px;
             }
             .rating {
                 color: #f39c12;
                 margin-bottom: 10px;
             }
             .rating span {
                 color: #333;
                 font-size: 14px;
             }
             .flash-sale {
                 background-color: #ff5722;
                 color: white;
                 padding: 5px 10px;
                 font-weight: bold;
                 display: inline-block;
                 margin-bottom: 10px;
             }
             .price {
                 font-size: 24px;
                 color: #e53935;
                 font-weight: bold;
                 margin-bottom: 10px;
             }
             .original-price {
                 text-decoration: line-through;
                 color: #999;
                 margin-bottom: 10px;
             }
             .discount {
                 background-color: #ff5722;
                 color: white;
                 padding: 2px 5px;
                 font-size: 12px;
                 display: inline-block;
                 margin-bottom: 10px;
             }
             .voucher {
                 display: flex;
                 margin-bottom: 10px;
             }
             .voucher span {
                 background-color: #ffeb3b;
                 color: #333;
                 padding: 2px 5px;
                 font-size: 12px;
                 margin-right: 5px;
             }
             .return, .hemat, .pengiriman {
                 display: flex;
                 align-items: center;
                 margin-bottom: 10px;
             }
             .return i, .hemat i, .pengiriman i {
                 color: #4caf50;
                 margin-right: 5px;
             }
             .return span, .hemat span, .pengiriman span {
                 font-size: 14px;
             }
             .type {
                 display: flex;
                 margin-top: 20px;
             }
             .type div {
                 border: 1px solid #ddd;
                 padding: 10px;
                 margin-right: 10px;
                 text-align: center;
                 cursor: pointer;
             }
             .type div img {
                 max-width: 100%;
                 max-height: 50px;
                 margin-bottom: 5px;
             }
       </style>
</head>
